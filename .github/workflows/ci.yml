name: CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    env:
      MONGODB_TEST_URI: mongodb://localhost:27017/virgins_test
      JWT_SECRET: test_jwt_secret
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm test -- --passWithNoTests
        env:
          MONGODB_TEST_URI: mongodb://localhost:27017/virgins_test

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run build
        env:
          VITE_API_URL: http://localhost:5000
          VITE_BLINK_PROJECT_ID: virgins-dating-app-s4h0uvdp
