<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virgins - Love Worth Waiting For</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --navy-dark: #1A1A2E;
      --navy-mid: #16213E;
      --gold-light: #F5E6D3;
      --gold-mid: #D4A574;
      --gold-dark: #B8860B;
      --cream: #E8D5B7;
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'Cormorant Garamond', Georgia, serif;
    }
    html { scroll-behavior: smooth; }
    body { font-family: var(--font-body); background: var(--navy-dark); color: var(--cream); line-height: 1.6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .gold-text { background: linear-gradient(135deg, var(--gold-light), var(--gold-mid), var(--gold-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; }
    
    /* Header */
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 16px 0; background: rgba(26, 26, 46, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(212, 165, 116, 0.1); }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; cursor: pointer; }
    .logo-icon { width: 36px; height: 36px; }
    .logo-text { font-family: var(--font-display); font-size: 1.2rem; font-weight: 700; letter-spacing: 3px; color: var(--gold-mid); }
    .nav-links { display: flex; gap: 32px; list-style: none; }
    .nav-links a { color: var(--cream); text-decoration: none; font-size: 0.95rem; font-weight: 500; transition: color 0.3s; cursor: pointer; }
    .nav-links a:hover { color: var(--gold-mid); }
    .nav-cta { padding: 10px 24px; background: linear-gradient(135deg, var(--gold-mid), var(--gold-dark)); color: var(--navy-dark); text-decoration: none; border-radius: 25px; font-weight: 600; font-size: 0.9rem; transition: all 0.3s; cursor: pointer; }
    .nav-cta:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(212, 165, 116, 0.4); }
    .mobile-menu { display: none; flex-direction: column; gap: 5px; background: none; border: none; cursor: pointer; }
    .mobile-menu span { width: 24px; height: 2px; background: var(--gold-mid); }
    
    /* Hero - CENTERED */
    .hero { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 100px 24px 60px; text-align: center; }
    .hero-content { max-width: 700px; width: 100%; }
    .hero-logo { width: 120px; height: auto; margin: 0 auto 30px; display: block; }
    .hero-tagline { font-family: var(--font-display); font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 400; font-style: italic; line-height: 1.2; margin-bottom: 20px; }
    .hero-subtitle { font-size: clamp(1rem, 2vw, 1.2rem); opacity: 0.8; margin-bottom: 40px; max-width: 500px; margin-left: auto; margin-right: auto; line-height: 1.7; }
    .hero-btns { display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; margin-bottom: 50px; }
    .btn { padding: 14px 36px; border-radius: 30px; font-family: var(--font-body); font-weight: 600; font-size: 1rem; letter-spacing: 1px; text-decoration: none; transition: all 0.3s; border: none; cursor: pointer; display: inline-block; }
    .btn-primary { background: linear-gradient(135deg, var(--gold-mid), var(--gold-dark)); color: var(--navy-dark); }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(212, 165, 116, 0.4); }
    .btn-secondary { background: transparent; color: var(--gold-mid); border: 2px solid var(--gold-mid); }
    .btn-secondary:hover { background: rgba(212, 165, 116, 0.1); }
    .hero-stats { display: flex; justify-content: center; gap: 50px; }
    .stat { text-align: center; }
    .stat-num { font-family: var(--font-display); font-size: clamp(2rem, 4vw, 2.8rem); font-weight: 600; color: var(--gold-mid); display: block; }
    .stat-label { font-size: 0.8rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; }
    
    /* Sections */
    .section { padding: 100px 24px; }
    .section-header { text-align: center; margin-bottom: 60px; }
    .section-label { font-size: 0.85rem; letter-spacing: 4px; text-transform: uppercase; color: var(--gold-mid); margin-bottom: 12px; display: block; }
    .section-title { font-family: var(--font-display); font-size: clamp(2rem, 4vw, 3rem); font-weight: 500; }
    
    /* Values */
    .values { background: linear-gradient(180deg, var(--navy-dark), rgba(22, 33, 62, 0.5), var(--navy-dark)); }
    .values-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; max-width: 1100px; margin: 0 auto; }
    .value-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(212, 165, 116, 0.12); border-radius: 20px; padding: 35px 25px; text-align: center; transition: all 0.3s; }
    .value-card:hover { transform: translateY(-5px); border-color: rgba(212, 165, 116, 0.25); }
    .value-icon { width: 50px; height: 50px; margin: 0 auto 18px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, rgba(212,165,116,0.15), rgba(184,134,11,0.1)); border-radius: 12px; font-size: 1.5rem; }
    .value-title { font-family: var(--font-display); font-size: 1.25rem; font-weight: 600; color: var(--gold-light); margin-bottom: 10px; }
    .value-desc { font-size: 0.95rem; opacity: 0.7; }
    
    /* Features */
    .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; max-width: 1100px; margin: 0 auto; }
    .feature-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(212, 165, 116, 0.1); border-radius: 16px; padding: 28px 24px; transition: all 0.3s; }
    .feature-card:hover { border-color: rgba(212, 165, 116, 0.2); transform: translateY(-4px); }
    .feature-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .feature-icon { font-size: 1.5rem; }
    .feature-title { font-family: var(--font-display); font-size: 1.15rem; font-weight: 600; color: var(--gold-light); }
    .feature-badge { margin-left: auto; padding: 3px 10px; background: linear-gradient(135deg, var(--gold-mid), var(--gold-dark)); color: var(--navy-dark); border-radius: 12px; font-size: 0.6rem; font-weight: 700; letter-spacing: 1px; }
    .feature-desc { font-size: 0.9rem; opacity: 0.65; }
    
    /* How It Works */
    .how-section { background: linear-gradient(180deg, var(--navy-dark), var(--navy-mid)); }
    .steps { max-width: 700px; margin: 0 auto; }
    .step { display: flex; align-items: flex-start; gap: 24px; margin-bottom: 40px; }
    .step-num { flex-shrink: 0; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--gold-mid), var(--gold-dark)); border-radius: 50%; font-family: var(--font-display); font-size: 1.4rem; font-weight: 700; color: var(--navy-dark); }
    .step-content h3 { font-family: var(--font-display); font-size: 1.3rem; color: var(--gold-light); margin-bottom: 6px; }
    .step-content p { opacity: 0.7; }
    
    /* Pricing */
    .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; max-width: 800px; margin: 0 auto; }
    .pricing-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(212, 165, 116, 0.12); border-radius: 24px; padding: 40px 30px; text-align: center; position: relative; }
    .pricing-card.featured { border-color: var(--gold-mid); background: linear-gradient(145deg, rgba(212, 165, 116, 0.08), rgba(184, 134, 11, 0.03)); }
    .pricing-card.featured::before { content: 'MOST POPULAR'; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); padding: 5px 18px; background: linear-gradient(135deg, var(--gold-mid), var(--gold-dark)); color: var(--navy-dark); border-radius: 15px; font-size: 0.65rem; font-weight: 700; letter-spacing: 2px; }
    .pricing-name { font-family: var(--font-display); font-size: 1.4rem; color: var(--gold-light); margin-bottom: 8px; }
    .pricing-price { font-family: var(--font-display); font-size: 2.8rem; font-weight: 700; color: var(--gold-mid); margin-bottom: 5px; }
    .pricing-price span { font-size: 1rem; font-weight: 400; opacity: 0.7; }
    .pricing-desc { font-size: 0.9rem; opacity: 0.6; margin-bottom: 25px; }
    .pricing-list { list-style: none; text-align: left; margin-bottom: 28px; }
    .pricing-list li { padding: 10px 0; border-bottom: 1px solid rgba(212, 165, 116, 0.08); display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
    .pricing-list li::before { content: 'âœ“'; color: var(--gold-mid); font-weight: bold; }
    .pricing-card .btn { width: 100%; }
    
    /* CTA */
    .cta-section { text-align: center; background: linear-gradient(180deg, var(--navy-mid), var(--navy-dark)); }
    .cta-content { max-width: 550px; margin: 0 auto; }
    .cta-title { font-family: var(--font-display); font-size: clamp(1.8rem, 4vw, 2.5rem); margin-bottom: 15px; }
    .cta-subtitle { font-size: 1.1rem; opacity: 0.75; margin-bottom: 35px; }
    .waitlist-form { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; max-width: 450px; margin: 0 auto; }
    .waitlist-form input { flex: 1; min-width: 220px; padding: 14px 22px; background: rgba(255,255,255,0.04); border: 1px solid rgba(212, 165, 116, 0.2); border-radius: 30px; font-family: var(--font-body); font-size: 1rem; color: var(--cream); outline: none; }
    .waitlist-form input::placeholder { color: var(--cream); opacity: 0.4; }
    .waitlist-form input:focus { border-color: var(--gold-mid); }
    
    /* Footer */
    .footer { padding: 60px 24px 30px; border-top: 1px solid rgba(212, 165, 116, 0.08); }
    .footer-content { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 40px; max-width: 1100px; margin: 0 auto 40px; }
    .footer-brand p { font-size: 0.95rem; opacity: 0.6; line-height: 1.7; max-width: 280px; margin-top: 15px; }
    .footer-links h4 { font-family: var(--font-display); font-size: 1.1rem; color: var(--gold-light); margin-bottom: 18px; }
    .footer-links ul { list-style: none; }
    .footer-links li { margin-bottom: 10px; }
    .footer-links a { color: var(--cream); opacity: 0.6; text-decoration: none; font-size: 0.95rem; transition: all 0.3s; cursor: pointer; }
    .footer-links a:hover { color: var(--gold-mid); opacity: 1; }
    .footer-bottom { text-align: center; padding-top: 25px; border-top: 1px solid rgba(212, 165, 116, 0.08); }
    .footer-bottom p { font-size: 0.85rem; opacity: 0.4; }
    
    /* Page Overlay */
    .page-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--navy-dark); z-index: 2000; overflow-y: auto; }
    .page-overlay.active { display: block; animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .page-content { padding: 100px 24px 80px; max-width: 900px; margin: 0 auto; }
    .page-header { text-align: center; margin-bottom: 50px; }
    .page-title { font-family: var(--font-display); font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 15px; }
    .page-subtitle { font-size: 1.1rem; opacity: 0.7; }
    .page-meta { font-size: 0.9rem; opacity: 0.5; margin-top: 15px; }
    .back-btn { position: fixed; top: 20px; left: 20px; z-index: 2001; padding: 10px 20px; background: rgba(26, 26, 46, 0.9); border: 1px solid rgba(212, 165, 116, 0.3); border-radius: 25px; color: var(--gold-mid); text-decoration: none; font-size: 0.9rem; cursor: pointer; backdrop-filter: blur(10px); }
    .back-btn:hover { background: rgba(212, 165, 116, 0.1); }
    .content-section { margin-bottom: 40px; }
    .content-section h2 { font-family: var(--font-display); font-size: 1.5rem; color: var(--gold-light); margin-bottom: 15px; }
    .content-section h3 { font-family: var(--font-display); font-size: 1.2rem; color: var(--gold-mid); margin: 20px 0 10px; }
    .content-section p { margin-bottom: 15px; opacity: 0.85; line-height: 1.8; }
    .content-section ul, .content-section ol { margin: 15px 0 15px 25px; opacity: 0.85; }
    .content-section li { margin-bottom: 8px; line-height: 1.6; }
    .content-section a { color: var(--gold-mid); }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0; }
    .card { background: rgba(255,255,255,0.02); border: 1px solid rgba(212, 165, 116, 0.12); border-radius: 16px; padding: 25px; }
    .card h3 { font-family: var(--font-display); font-size: 1.15rem; color: var(--gold-light); margin-bottom: 10px; }
    .card p { font-size: 0.95rem; opacity: 0.7; }
    .contact-form { max-width: 500px; margin: 30px auto; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; color: var(--gold-light); }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 14px 18px; background: rgba(255,255,255,0.04); border: 1px solid rgba(212, 165, 116, 0.2); border-radius: 10px; font-family: var(--font-body); font-size: 1rem; color: var(--cream); outline: none; }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus { border-color: var(--gold-mid); }
    .form-group textarea { min-height: 150px; resize: vertical; }
    .job-listing { background: rgba(255,255,255,0.02); border: 1px solid rgba(212, 165, 116, 0.12); border-radius: 16px; padding: 25px; margin-bottom: 20px; }
    .job-title { font-family: var(--font-display); font-size: 1.25rem; color: var(--gold-light); margin-bottom: 8px; }
    .job-meta { font-size: 0.9rem; opacity: 0.6; margin-bottom: 12px; }
    .job-desc { font-size: 0.95rem; opacity: 0.8; margin-bottom: 15px; }
    
    @media (max-width: 900px) {
      .footer-content { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 768px) {
      .nav-links, .nav-cta { display: none; }
      .mobile-menu { display: flex; }
      .hero-stats { flex-direction: column; gap: 25px; }
      .step { flex-direction: column; text-align: center; align-items: center; }
      .footer-content { grid-template-columns: 1fr; text-align: center; }
      .footer-brand p { margin: 15px auto 0; }
    }
    @media (max-width: 480px) {
      .hero-btns { flex-direction: column; }
      .btn { width: 100%; max-width: 280px; }
      .waitlist-form { flex-direction: column; }
      .waitlist-form input { min-width: 100%; }
    }
  </style>
